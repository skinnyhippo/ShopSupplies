							<head><script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Supplies Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-5xl mt-4 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Shop Supplies Order Form</h1>
        <p class="mb-4 text-gray-600 text-center">Enter the quantity needed for each item (whole numbers only).</p>
        <form id="orderForm" class="space-y-2">
            <div class="bg-gray-100 p-3 flex items-center space-x-4 border-b border-gray-300">
                <div class="w-48 text-right font-semibold text-gray-700">Item</div>
                <div class="w-24 text-left font-semibold text-gray-700">Quantity Requested</div>
                <div class="w-40 text-left font-semibold text-gray-700">Unit Note</div>
            </div>
            <div id="itemList" class="space-y-2">
                <!-- Rows will be added by JavaScript -->
            </div>
            <div class="mt-4">
                <label for="notes" class="block mb-2 text-gray-700 font-medium">Other Notes or Additional Items:</label>
                <textarea id="notes" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-300" rows="5" placeholder="Enter additional items or notes here..."></textarea>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-300 text-lg font-semibold">Submit Order</button>
            </div>
        </form>
    </div>
    <script>
        // Fetch items from external JSON file
        fetch('items.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load items.json');
                }
                return response.json();
            })
            .then(items => {
                const itemList = document.getElementById('itemList');

                // Create a row for each item
                items.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = `item p-3 flex items-center space-x-4 ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}`;
                    div.dataset.itemName = item.name;
                    div.innerHTML = `
                        <div class="w-48 text-right">
                            <label class="text-gray-700">${item.name}</label>
                        </div>
                        <input type="number" class="quantity w-24 p-2 border rounded focus:ring-2 focus:ring-blue-300" min="0" step="1">
                        <div class="w-40 text-left">
                            <span class="text-sm text-gray-500">${item.subtext}</span>
                        </div>
                    `;
                    itemList.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error loading items:', error);
                const itemList = document.getElementById('itemList');
                itemList.innerHTML = '<p class="text-red-600 text-center">Error loading items. Please try again later.</p>';
            });

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const items = document.querySelectorAll('.item');
            let emailBody = "";
            items.forEach(item => {
                const itemName = item.dataset.itemName;
                const quantity = item.querySelector('.quantity').value;
                if (Number(quantity) > 0) {
                    emailBody += `${itemName}\t${quantity}\n`;
                }
            });
            const notes = document.getElementById('notes').value;
            if (notes.trim()) {
                emailBody += `\nOther Notes: ${notes}`;
            }
            const subject = `Shop Supplies Order - ${new Date().toLocaleDateString()}`;
            const mailtoLink = `mailto:your-email@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;
        });
    </script>

</body></html>
